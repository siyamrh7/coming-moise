<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8B4513">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            height: 100dvh;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: white;
            color: #A95A21;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(var(--vh, 1vh) * 100);
            min-height: 100dvh;
            height: calc(var(--vh, 1vh) * 100);
            height: 100dvh;
            padding: 20px;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            width: 100vw;
            height: calc(var(--vh, 1vh) * 100);
            height: 100dvh;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 30px rgba(169, 90, 33, 0.4)) 
                    drop-shadow(0 5px 15px rgba(169, 90, 33, 0.3));
            animation: logoFloat 3s ease-in-out infinite, fadeIn 1.2s ease-out;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            line-height: 1.1;
            text-shadow: 
                0 0 20px rgba(169, 90, 33, 0.5),
                0 0 40px rgba(169, 90, 33, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.2s both, textGlow 3s ease-in-out infinite;
        }

        .eta {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            opacity: 0.95;
            text-shadow: 
                0 0 15px rgba(169, 90, 33, 0.4),
                0 0 30px rgba(169, 90, 33, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.4s both, subtlePulse 4s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(169, 90, 33, 0.5),
                    0 0 40px rgba(169, 90, 33, 0.3),
                    0 4px 8px rgba(0, 0, 0, 0.3),
                    0 8px 16px rgba(0, 0, 0, 0.2);
            }
            50% {
                text-shadow: 
                    0 0 25px rgba(169, 90, 33, 0.6),
                    0 0 50px rgba(169, 90, 33, 0.4),
                    0 4px 8px rgba(0, 0, 0, 0.3),
                    0 8px 16px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes subtlePulse {
            0%, 100% {
                opacity: 0.95;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            html, body {
                height: calc(var(--vh, 1vh) * 100);
                height: 100dvh;
                height: -webkit-fill-available;
            }

            body {
                padding: max(15px, env(safe-area-inset-top)) max(15px, env(safe-area-inset-right)) max(15px, env(safe-area-inset-bottom)) max(15px, env(safe-area-inset-left));
            }

            .video-background {
                height: calc(var(--vh, 1vh) * 100);
                height: 100dvh;
                height: -webkit-fill-available;
            }

            h1 {
                margin-bottom: 1.5rem;
            }

            .eta {
                font-size: clamp(1.5rem, 5vw, 2rem);
            }

            .logo {
                max-width: 150px;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="Teaser.mov" type="video/quicktime">
        <source src="Teaser.mov" type="video/mp4">
    </video>
    <div class="container">
        <img src="logom.png" alt="Logo" class="logo">
        <h1>COMING SOON</h1>
        <p class="eta">ETA - FEB 26</p>
    </div>
    <script>
        // Set viewport height for mobile browsers
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        
        // Extract dominant color from video and update theme-color
        const video = document.querySelector('.video-background');
        const themeColorMeta = document.querySelector('meta[name="theme-color"]');
        
        function updateThemeColor() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 100;
            canvas.height = 100;
            
            try {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Sample colors from the center area of the video
                let r = 0, g = 0, b = 0, count = 0;
                const startX = Math.floor(canvas.width * 0.3);
                const endX = Math.floor(canvas.width * 0.7);
                const startY = Math.floor(canvas.height * 0.3);
                const endY = Math.floor(canvas.height * 0.7);
                
                for (let y = startY; y < endY; y++) {
                    for (let x = startX; x < endX; x++) {
                        const index = (y * canvas.width + x) * 4;
                        r += data[index];
                        g += data[index + 1];
                        b += data[index + 2];
                        count++;
                    }
                }
                
                if (count > 0) {
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    // Darken the color slightly for better contrast in browser UI
                    r = Math.floor(r * 0.7);
                    g = Math.floor(g * 0.7);
                    b = Math.floor(b * 0.7);
                    
                    const color = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
                    themeColorMeta.setAttribute('content', color);
                }
            } catch (e) {
                // Fallback if video isn't ready
                console.log('Video not ready for color extraction');
            }
        }
        
        // Update theme color when video starts playing
        video.addEventListener('loadeddata', () => {
            setTimeout(updateThemeColor, 500);
        });
        
        // Update periodically to match video changes
        video.addEventListener('play', () => {
            setInterval(updateThemeColor, 2000);
        });
    </script>
</body>
</html>
